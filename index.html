<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      <h1> Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form"> 
      <fieldset>
        <div class="fieldset-wrapper">


          <legend>Informações do Evento</legend>
  
          <div class="input-wrapper">
            <label for="even-title"> Título do Eventos<span>(mínimo 8 caracteres)</span></label>
            <input type="text" 
            id="event-title"
            required/>
         </div>
  
         <div class="input-wrapper">
          <label for="even-link"> Link do evento<span>(comece com https://)</span></label>
          <input type="url" 
          id="event-link"
          required/>
         </div>

          <div class="input-wrapper">
            <label for="even-whatsapp"> Whatsapp para contatos<span>(somente números)</span></label>
            <input type="number" id="event-link"/>
          </div>

            <div class="input-wrapper">
              <label for="even-info"> Informações extras</label>
              <textarea id="event-info" ></textarea>
            </div>

            <div class="input-wrapper">
              <label for="even-category">Categoria</label>
              <select id="even-category">
                <option value="live">Ao vivo</option>
                <option value="podcast"> Podcast</option>
                <option value="mentorshiop">Mentoria</option>

              </select>
            </div>
              
            
          


      
      </fieldset>

      
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"> Email do administrador<span>Digite um email válido</span></label>
              <input type="email" 
              id="event-email"
              required/> 
           </div>

           <div class="input-wrapper">
            <label for="event-password"> Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" 
            id="event-password"
            required/>
         </div>

         <div class="input-wrapper">
          <label for="event-private"> Evento Privado </label>
          <input type="checkbox" id="event-private"/>
       </div>


            
          </div>
          </fieldset>

          
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Dia e Hora</legend>

                <div class="col-3">

                  <div class="input-wrapper">
                    <label for="event-date"> data</label>
                    <input type="date" 
                    id="event-date"
                    required/> 
                 </div>
      
                 <div class="input-wrapper">
                  <label for="even-begin"> Das</label>
                  <input type="time" 
                  id="event-begin"
                  required/>
               </div>
               <div class="input-wrapper">
                <label for="even-end"> Até</label>
                <input type="time" 
                id="event-end"
                required/>
             </div>
                </div>
    
    
    
    
                
              </div>
              </fieldset>

              
              
              
              
              
              
              
            </form>

            <footer>
            <input class="button" 
            form="my-form"
            type="submit" 
            value="Salvar Evento"/>
          </footer>
            
      
            
  </div>
  
  
</body>
</html>
